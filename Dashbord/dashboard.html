<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard.css">
    <script src="script.js"></script>
    <title>Dashboard do Administrador | somente computador</title>
</head>
<body>
    <div class="container">
        <header class="saudacao">
            <h1>Ol√° Administrador</h1>
        </header>
        
        <div class="exame-paciente">
            <div class="add-paciente">
                <div class="left_column">
                    <div class="input-box">
                        <input type="text" placeholder="CNS" id="cns_paciente" maxlength="15">
                        <input type="date" id="exame_date">
                    </div>
                
                    <div class="input-box">
                        <input type="text" placeholder="Nome do Paciente" id="nome_paciente" maxlength="50">
                        
                        <select name="Ultrasson" id="usg">
                            <option value="" selected>Escolha</option>
                            <option value="US ABT">Ultrassonografia de Abdomen total</option>
                            <option value="US TV">Ultrassonografia Transvaginal</option>
                            <option value="US PELV">Ultrassonografia Pelvica</option>
                            <option value="US PROS">Ultrassonografia de Prostata</option>
                            <option value="US PROS(VA)">Ultrassonografia de Prostata (por via abdominal)</option>
                        </select>
                        <input type="submit" value="+" onclick="addUSG()">
                    </div>
                </div>
                
                <div class="rigth_column">
                    <p>Ultrassonografias</p>
                    <ul class="list_usgs"></ul>
                </div>

            </div>

            <button onclick="addPaciente()" class="addPaciente">Adicionar</button>

            <div class="exames-ativos"></div>
        </div>
        
    </div>
</body>
</html>
