<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script src="script.js"></script>
    <title>Dashboard do Administrador | somente computador</title>
</head>
<body>
    <div class="container">
        <header class="saudacao">
            <h1>Ol√° Administrador</h1>
        </header>
        
        <div class="exame-paciente">
            <div class="add-paciente">
                <div class="left_column">
                    <div class="input-box">
                        <label for="CNS"><input type="text" placeholder="CNS" id="cns_paciente" maxlength="15"></label>
                        <input type="text" placeholder="Nome do Paciente" id="nome_paciente" maxlength="50">
                        
                    </div>

                    <div class="input-box">
                        <input type="date" id="exame_date">
                        <select name="Ultrasson" id="usg" style="width: 75%;">
                            <option value="" selected>Escolha</option>
                            <option value="USG de Abdomen total">Ultrassonografia de Abdomen total</option>
                            <option value="USG Transvaginal">Ultrassonografia Transvaginal</option>
                            <option value="USG Pelvica">Ultrassonografia Pelvica</option>
                            <option value="US PROS">Ultrassonografia de Prostata</option>
                            <option value="US PROS(VA)">Ultrassonografia de Prostata (por via abdominal)</option>
                    </select>
                    <button onclick="addUSG()" style="border-radius: 100px; width: 30px; height: 30px;"><i class="ri-sticky-note-add-fill"></i></button>
                    </div>

                    
                </div>
                
                <div class="rigth_column">
                    <p>Ultrassonografias</p>
                    <ul class="list_usgs"></ul>
                </div>

            </div>

            <button onclick="addPaciente()" class="addPaciente"><i class="ri-user-add-fill"></i> Adicionar</button>

            <div class="exames-ativos"></div>
        </div>
        
        <div class="aviso" >
            <i class="ri-close-circle-fill"></i>
            <p>Prencha todos os campos</p>
        </div>
    </div>
</body>
</html>
